<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conjugations for {{ verb.capitalize() }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Спряжения для глагола {{ verb.capitalize() }}</h1>
        {% for tense, data in conjugations.items() %}
        <div class="tense-container">
            <h2>{{ tense | safe }}</h2>
            <div class="tables-container">
                <div class="table-column">
                    <table>
                        {% for pronoun, conjugation in data['conjugations'].items() %}
                        <tr>
                            <td class="pronoun">{{ pronoun }}</td>
                            <td class="conjugation">{{ conjugation }}</td>
                        </tr>
                        {% endfor %}
                    </table>
                </div>
                <div class="table-column">
                    <table>
                        <tr>
                            <td class="placeholder">{{ data['placeholder_value'] | safe }}</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        {% endfor %}
        <br>
        <a href="/">Назад</a>
    </div>
</body>
</html>
